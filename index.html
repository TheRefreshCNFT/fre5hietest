<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style>

			body {
				background-color: black;
			}

			html, body {
				margin:0;
				padding:0;
			}

		</style>

	</head>

	<body>

		<center>
		  <canvas id="mainCanvas" ></canvas>
		  <canvas id="smallCanvas" ></canvas>
		</center>

		<script type="text/javascript">
		  function randomColor() {
		   return '#'+(Math.random() * 0xFFFFFF << 0).toString(16).padStart(6, '0');
		  }
			function getRandomInt(min, max) {
			  return Math.floor(Math.random() * (max - min + 1) + min);
			}


		  //main canvas
		  mainCanvas = document.getElementById('mainCanvas');
		  mainCanvas.width = 4096;
		  mainCanvas.height = 4096;
		  mainCanvas.style.width = 'auto';
      	  mainCanvas.style.height = '100vh';
		  mainCanvas.getContext('2d').scale(2,2);
		  var mainCtx = mainCanvas.getContext("2d");
		  smallCanvas = document.getElementById('smallCanvas');
		  smallCanvas.hidden = true;

		  smallCanvas.width = 1024;
		  smallCanvas.height = 1024;
		  smallCanvas.getContext('2d');
		  var smallCtx = smallCanvas.getContext("2d");

		  //globals
		  var color1 = randomColor();
		  var color2 = randomColor();
		  var color3 = randomColor();
		  var color4 = randomColor();
		  var color5 = randomColor();
		  var spread1 = Math.random();
		  var spread2 = Math.random();
		  var spread3 = Math.random();
		  var spread4 = Math.random();
		  var spread5 = Math.random();

		  //gradient
			var boob1 = getRandomInt(400, 900);
			var boob2 = getRandomInt(400, 900);
			var boob3 = getRandomInt(400, 900);
			var boob4 = getRandomInt(1300, 1700);
			var boob5 = getRandomInt(400, 900);
			var boob6 = getRandomInt(400, 900);
			var gradient = smallCtx.createRadialGradient(Math.floor(Math.random() * 512), Math.floor(Math.random() * 512), Math.floor(Math.random() * 512), Math.floor(Math.random() * 1024), Math.floor(Math.random() * 512), Math.floor(Math.random() * 512));
			gradient.addColorStop(Math.random(), "black");
			gradient.addColorStop(Math.random(), "white");
			gradient.addColorStop(Math.random(), "#022b65");
			gradient.addColorStop(Math.random(), "darkgray");

		  var grd1 = smallCtx.createLinearGradient(Math.floor(Math.random() * 512), Math.floor(Math.random() * 512), Math.floor(Math.random() * 512), Math.floor(Math.random() * 512));
		  grd1.addColorStop(Math.random(), "#000000");
		  grd1.addColorStop(Math.random(), "gray");
		  grd1.addColorStop(Math.random(), "#000000");
		  grd1.addColorStop(Math.random(), "darkgray");
		  //grd1.addColorStop(Math.random(), color5);
		  smallCtx.fillStyle = grd1;
		  smallCtx.fillRect(0, 0, 1024, 1024);
		  mainCtx.translate(1024, 1024);



			var gradient2 = smallCtx.createLinearGradient(100,0,smallCanvas.width-100,0);
			gradient2.addColorStop(Math.random() , "black");
			gradient2.addColorStop(Math.random(), "green");
			gradient2.addColorStop(Math.random() , "red");
			gradient2.addColorStop(Math.random(), "yellow");

		  //designs
			var size = getRandomInt(10000, 70000)
		  var centerX = Math.floor(Math.random() * 1024);
		  var centerY = Math.floor(Math.random() * 1024);

		smallCtx.moveTo(centerX, centerY);

		var myCanvas = document.getElementById("smallCanvas");
    var smallCtx = smallCanvas.getContext("2d");
    function draw(startX, startY, len, angle, branchWidth) {
        smallCtx.lineWidth = branchWidth;

        smallCtx.beginPath();
        smallCtx.save();

        smallCtx.strokeStyle = '#ffffff';
        smallCtx.fillStyle = 'hsl('+ 360*Math.random() +',100%,50%)';

        function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
          }

        var mt1 = (getRandomInt(0, 10));
        var mt2 = (getRandomInt(0, 10));
        var lt1 = (getRandomInt(0, 2));
        var apn = (getRandomInt(1, 100));
        var app = (getRandomInt(1, 100));



        smallCtx.translate(startX, startY);
        smallCtx.rotate(angle * Math.PI/1000);
        smallCtx.moveTo(mt1, mt2);
        smallCtx.lineTo(lt1, -len);
        smallCtx.stroke();

        smallCtx.shadowBlur = 0;
				smallCtx.shadowOffsetX = -90;
        smallCtx.shadowColor = "red";

        if(len < 10) {
            smallCtx.restore();
            return;
        }

        draw(0, len, len*0.8, angle-apn, branchWidth*0.8);
        draw(0, -len, len*0.8, angle+app, branchWidth*0.8);

        smallCtx.restore();
    }
		var dx = (getRandomInt(0, 300));
		var dy = (getRandomInt(200, 400));
    draw(dx, dy, 150, 0, 10)
    document.querySelector("canvas").addEventListener("click",function(){
      location.reload();
    });

		  //draw to mainCanvas
		  mainCtx.drawImage(smallCanvas,0,0);
		  mainCtx.scale(1, -1);
		  mainCtx.drawImage(smallCanvas,0,0);
		  mainCtx.scale(-1, 1);
		  mainCtx.drawImage(smallCanvas,0,0);
		  mainCtx.scale(1, -1);
		  mainCtx.drawImage(smallCanvas,0,0);

		  document.querySelector("canvas").addEventListener("click",function(){
			  location.reload();
		  });


		</script>


	</body>


</html>
