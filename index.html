  <!DOCTYPE HTML>
    <html>
    <head>
      <style>
        body  {overflow:hidden;}
        </style>
      </head>
        <body>
  <div style="text-align:center">   <canvas id="myCanvas" style="object-fit: contain"></canvas> </div>

    <script type="text/javascript">
      canvas = document.getElementById('myCanvas');
      canvas.width = 4096;
      canvas.height = 4096;
      canvas.style.width = '100vw';
      canvas.style.height = '100vh';
      canvas.getContext('2d').scale(2,2);


        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        var grd = ctx.createLinearGradient(0, 0, Math.floor(Math.random() * 4096), Math.floor(Math.random() * 4096));
grd.addColorStop(Math.random(), "#026186");
grd.addColorStop(Math.random(), "#e1057c");
grd.addColorStop(Math.random(), "#f9a406");
grd.addColorStop(Math.random(), "#8e0387");
grd.addColorStop(Math.random(), "#76c40d");


ctx.fillStyle = grd;
ctx.fillRect(0, 0, 4096, 4096);

var g2 = ctx.createLinearGradient(0,Math.floor(Math.random() * 4096), Math.floor(Math.random() * 4096), Math.floor(Math.random() * 4096));
g2.addColorStop(Math.random() , "blue");
g2.addColorStop(Math.random(), "green");
g2.addColorStop(Math.random() , "red");
g2.addColorStop(Math.random(), "yellow");

        var c=document.getElementById("myCanvas");
        var cxt=c.getContext("2d");
        var centerX = Math.floor(Math.random() * 2048);
        var centerY = Math.floor(Math.random() * 2048);
        cxt.moveTo(centerX, centerY);

        function getRandomInt(min,max) {
	  return Math.random() * (max - min) + min;
	}


var size1 = getRandomInt(275, 500); console.log(size1);






        var gap = Math.floor(Math.random() * 1) + .0079; // increase this for spacing between spiral lines also bigger smaller
        //var STEPS_PER_ROTATION = Math.floor(Math.random() * 500) + 1; // increasing this makes the curve smoother

        var increment = 323.3238843915455;//lower=darker
        var theta = increment;
        while( theta < Math.floor(Math.random() * 50.090909095) + 125000){//bigger or smaller
           var newX = centerX + theta * Math.cos(theta) * gap;
           var newY = centerY + theta * Math.sin(theta) * gap;
           cxt.lineTo(newX, newY);
           theta = theta + increment;
                }
        ctx.strokeStyle = g2;
        ctx.lineWidth = 3;
        ctx.stroke(); // draw

        canvas.addEventListener(
          "click",
          function (event) {

            if (!event.target.matches(".myCanvas")) {
              location.reload();
            }

          },
          false
        );


    </script>
        </body>
            </html>
