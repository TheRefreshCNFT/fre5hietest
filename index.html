<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardano Asset Explorer</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
        }

        header {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        #logo {
            width: 50px;
            margin-right: 15px;
        }

        /* Search Bar */
        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }

        #searchInput {
            width: 400px;
            padding: 10px;
            background-color: #333;
            border: 1px solid #fff;
            color: #fff;
        }

        button, #viewDropdown {
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        #assetGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .asset-card {
            width: 100px;
            padding: 10px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .asset-card:hover {
            transform: scale(1.1);
        }

        .asset-image {
            width: 100%;
            height: 100px;
            object-fit: contain;
            border-radius: 5px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
            color: #fff;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            cursor: pointer;
        }

        /* Loader */
        .loader {
            border: 8px solid #333;
            border-top: 8px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <header>
        <img src="https://cryptologos.cc/logos/cardano-ada-logo.png" alt="Cardano Logo" id="logo">
        <h1>Cardano Asset Explorer</h1>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter Policy ID or Wallet Address">
            <button onclick="handleSearch()">Search</button>
            <select id="viewDropdown" onchange="handleSearch()">
                <option value="10">10</option>
                <option value="20" selected>20</option>
                <option value="30">30</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="all">All</option>
            </select>
        </div>

        <div class="loader" id="loader"></div>
        <div id="assetGrid"></div>
    </main>

    <!-- Modal -->
    <div id="metadataModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="metadataDetails"></div>
            <button onclick="viewFullScreen()">View in Full Screen</button>
        </div>
    </div>

    <script>
        const BLOCKFROST_API_KEY = 'mainnetFacOFHKb6AQFIygQqyOz9PIhkjzTPHTR';  // Replace with your actual API key
        const BLOCKFROST_URL = 'https://cardano-mainnet.blockfrost.io/api/v0';
        const cache = new Map();

        // Decode hex asset names
        function decodeHex(hex) {
            return hex ? decodeURIComponent(hex.replace(/\s+/g, '').replace(/([0-9a-f]{2})/gi, '%$1')) : 'Unnamed Asset';
        }

        // Get the correct asset name
        function getAssetName(asset) {
            return asset.onchain_metadata?.name ||
                   asset.metadata?.name ||
                   decodeHex(asset.asset_name) ||
                   asset.fingerprint ||
                   'Unnamed Asset';
        }

        // Handle asset preview display
        function parseAssetDisplay(asset) {
            let image = asset.onchain_metadata?.image || asset.metadata?.image;
            if (asset.onchain_metadata?.files) {
                const fileSrc = asset.onchain_metadata.files[0]?.src;
                if (fileSrc.startsWith('data:text/html')) {
                    return { type: 'iframe', content: fileSrc };
                }
            }
            if (image?.startsWith('ipfs://')) return { type: 'image', content: `https://ipfs.io/ipfs/${image.slice(7)}` };
            return { type: 'image', content: 'https://via.placeholder.com/150?text=No+Preview' };
        }

        async function fetchAssets(input) {
            try {
                const endpoint = /^[a-f0-9]{56,64}$/i.test(input) ? `/assets/policy/${input}` : `/addresses/${input}/utxos`;
                const res = await fetch(`${BLOCKFROST_URL}${endpoint}`, {
                    headers: { project_id: BLOCKFROST_API_KEY }
                });
                if (!res.ok) throw new Error(`API Error: ${res.status}`);
                return await res.json();
            } catch (error) {
                alert(`Error fetching data: ${error.message}`);
                return [];
            }
        }

        function renderAssets(assets, limit) {
            const assetGrid = document.getElementById('assetGrid');
            const displayLimit = limit === 'all' ? assets : assets.slice(0, limit);
            assetGrid.innerHTML = '';

            displayLimit.forEach(asset => {
                const display = parseAssetDisplay(asset);
                const assetName = getAssetName(asset);

                const card = document.createElement('div');
                card.className = 'asset-card';
                card.innerHTML = `<img src="${display.content}" alt="${assetName}" class="asset-image"><p>${assetName}</p>`;
                card.onclick = () => openModal(asset);
                assetGrid.appendChild(card);
            });
        }

        function openModal(asset) {
            const display = parseAssetDisplay(asset);
            document.getElementById('metadataModal').style.display = 'flex';
            document.getElementById('metadataDetails').innerHTML = `<img src="${display.content}" style="width:100%">`;
        }

        function closeModal() {
            document.getElementById('metadataModal').style.display = 'none';
        }
    </script>
</body>
</html>
