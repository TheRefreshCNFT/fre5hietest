    <script type="text/javascript">

		function releaseCanvas(canvas) {
				canvas.width = 1;
				canvas.style.width = "1vw";
				canvas.height = 1;
				canvas.style.height = "1vh";
				const ctx = canvas.getContext('2d');
				ctx && ctx.clearRect(0, 0, 1, 1);
			}


        function getRandomDec(min,max) {
        return Math.random() * (max - min) + min;
        }

      	function getRandomInt(min, max) {
        	return Math.floor(Math.random() * (max - min + 1) + min);
        }

              var fvert1 = getRandomInt(2050,3350);
              var fhor1 = getRandomInt(1200,4050);
              var fhor2 = getRandomInt(50,2950);
              var dSize = getRandomInt(100000, 115000);
              var shdX = getRandomInt(-20, 20);
              var shdY = getRandomInt(-20, 20);
			  var ang1 = 0.46289330053579913;
        	  var ang2 = 0.0008996859405740301;
			  var ang3 = 0.0030492461097504056;
        	  var r1 = getRandomDec(0.1, 0.29);
        	  var r2 = getRandomDec(0.98, 1);
        	  var r3 = getRandomDec(0.19, 0.21);




//final canvas
		canvasFinal = document.getElementById('canvasFinal');
		canvasFinal.width =4096;
		canvasFinal.height = 4096;
		canvasFinal.style.width = "100vw";
		canvasFinal.style.height = '100vh';
		//canvas.getContext('2d').scale(2,2);
		var ctxFinal = canvasFinal.getContext("2d");

//sky
		var grdSky = ctxFinal.createLinearGradient(2048, 0, 2048, 4096);
		grdSky.addColorStop(Math.random(), "#dbdbe1");
      	grdSky.addColorStop(Math.random(), "#323f50");
      	grdSky.addColorStop(Math.random(), "#e2edf3");
		ctxFinal.fillStyle = grdSky;
	  	ctxFinal.fillRect(0, 0, 4096, 2500);


//moon
		var grdMoon = ctxFinal.createLinearGradient(0,Math.floor(ang1 * 4096),Math.floor(ang2 * 4096),Math.floor(ang3 * 4096));
	  	//grd1.addColorStop(Math.random(), "#f6f7f6");
    	grdMoon.addColorStop(Math.random(), "#f7eec8");
    	grdMoon.addColorStop(Math.random(), "#f7f493");

//design
		var centerX = getRandomInt(400, 3696);
        var centerY = getRandomInt(350, 1300);
        ctxFinal.moveTo(centerX, centerY);

		var gap = Math.floor(Math.random() * 1) + .0079;
    		var d2 = 72.32374852430411;
    		var d3 = 134.54777201720935;
    		var d5 = 84.92411676611502;
    		var d6 = 192.9465220708107;
    		var d7 = 135.2208604006022;
    		var d8 = 73.231322369623;
    		var dArray = [d2, d3, d5, d6, d7, d8]
    		var dIndex = getRandomInt(0, 5);
    		var design = dArray[dIndex];
    		var increment = design;
        var theta = increment;
        while( theta < Math.floor(Math.random() * 50.090909095) + dSize) {
           var newX = centerX + theta * Math.cos(theta) * gap;
           var newY = centerY + theta * Math.sin(theta) * gap;
           ctxFinal.lineTo(newX, newY);
           theta = theta + increment;
                }
        ctxFinal.shadowColor = "#111111";
        ctxFinal.shadowOffsetX = shdX;
        ctxFinal.shadowOffsetY = shdY;
        ctxFinal.shadowBlur = 20;
        ctxFinal.strokeStyle = grdMoon;
        ctxFinal.lineWidth = 3;
        ctxFinal.globalAlpha = 0.7;
        ctxFinal.stroke();

//ground
		ctxFinal.globalAlpha = 1;
		ctxFinal.shadowOffsetX = 0;
        ctxFinal.shadowOffsetY = 0;
		ctxFinal.shadowBlur = 0;
		var grdGround = ctxFinal.createLinearGradient(2048, 0, 2048, 4096);
		grdGround.addColorStop(Math.random(), "#8a8b95");
      	grdGround.addColorStop(Math.random(), "#83808a");
      	grdGround.addColorStop(Math.random(), "#797782");
      	grdGround.addColorStop(Math.random(), "#5e5c69");
		ctxFinal.fillStyle = grdGround;
    	ctxFinal.fillRect(0,2500, 4096, 1596);

//draw image onto final canvas
	    var ctxFinal = canvasFinal.getContext("2d");
      var picSource = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAQwAAACkBAMAAACQmg2XAAAAG1BMVEUAAAAYVjYvrGtHcEz8AEMAAAD+rjT/////dXUBpp31AAAABHRSTlPm5uYA5cyABgAAAXJJREFUeNrt2+ENgyAQhmFX6ApdwRVcwRW6Qlfo2BUt4aAcgm2anrzfHysNd88PQ4zoMP5FBhgwYMDYMi15LJlEYMCAAaOFoFJgwIDRKWNqCgwYMGBEVZdc18xrrknc/zDOxRgy0QkOcV/zDkkoMDpjeEQeAuMcDN/ykonkyMvTM+Y5v4RFFBgwYJyKobXXODBg7DPKtz0wbDNqCZISN9IvTxi9M8qBAQMGDBh9MFoI8rFLMwEGDBjdMdLWNZSGbR0YMGAYYfhS8qglR9Ao2lYQDBgwLDLcgzKdsP+6yDtjf+s49IQBA4Y1hjt1Lwtuw+n2bg1BLmWlOTEh9IQBA4ZVhh+uS9jQOxLZDwYMGPYYY4Zye0WOx3HL1P4HD6Vayt0XjL9l+InyOB1MuRYMGwxP2bJNiH8djV5LedoDAwYMQ4yASZeco5/ZVdeCYYIRJn+KaKgFwwhDLmSfIaprwTDDCJPHL6SiFgxDjB8HBgwYhhhPqh4WqdmwOaIAAAAASUVORK5CYII=';

		//copy image on canvas onload
              window.onload = function() {
					const flipper = getRandomInt(0,1);
					switch (flipper) {
					  case 0:
							ctxFinal.globalAlpha = 1;
							ctxFinal.save();
					  		ctxFinal.scale(-1,1);
                img = new Image();
                img.onload = function() {
					  		ctxFinal.drawImage(img, fhor1 * -1, fvert1, 1100, 725);
					  		ctxFinal.restore();
                };
                img.src = picSource;
							//ctxImg.drawImage(img, 0, 0);
							break;
					  default:
							ctxFinal.globalAlpha = 1;
              img = new Image();
              img.onload = function() {
							ctxFinal.drawImage(img, fhor2, fvert1, 1100, 725);
            };
            img.src = picSource;
							//ctxImg.drawImage(img, 0, 0);
			        }
				  	ctxFinal.globalAlpha = 0.5;
			      	ctxFinal.fillStyle = grdRain;
	    		  	ctxFinal.fillRect(0, 0, 4096, 4096);
			  }

//rain gradient to be drawn above inside onload function

      	var grdRain = ctxFinal.createLinearGradient(0, Math.floor(r1 * 4096), Math.floor(r2 * 4096), Math.floor(r3 * 4096));
      	//grdRain.addColorStop(Math.random(), "transparent");
      	//grdRain.addColorStop(Math.random(), "#222222");
      	grdRain.addColorStop(Math.random(), "transparent");
      	grdRain.addColorStop(Math.random(), "#666666");
      	grdRain.addColorStop(Math.random(), "transparent");

      	grdRain.addColorStop(Math.random(), "transparent");
      	grdRain.addColorStop(Math.random(), "transparent");
      	grdRain.addColorStop(Math.random(), "#666666");
      	grdRain.addColorStop(Math.random(), "transparent");
      	grdRain.addColorStop(Math.random(), "#888888");
      	grdRain.addColorStop(Math.random(), "transparent");


 //click to refresh
		canvasFinal.addEventListener("click", function (event) {
			if (!event.target.matches("canvasFinal")) {
				var canvases = document.getElementsByTagName("canvas");
				var canvasesList = Array.prototype.slice.call(canvases);
            	canvasesList.forEach(releaseCanvas);
			  location.reload();
			}
      	},false);

/*Run release even when they refresh not with click (F5, refresh button, closing page)*/
			window.addEventListener('pagehide', (event) => {
				/*Release every canvas*/
					var canvases = document.getElementsByTagName("canvas");
					var canvasesList = Array.prototype.slice.call(canvases);
            		canvasesList.forEach(releaseCanvas);
			});




    </script>
