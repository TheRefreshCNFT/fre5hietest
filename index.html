<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; overflow: hidden;}
        html, body { width: 100%; height: 100%; background-color: black;}
        canvas { display: block; }

        #stats {
                    position: absolute;
                    top: 0;
                    left: 50%;
                    transform: translateX(-50%);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    background-color: rgba(0, 0, 0, 0.5);
                    padding: 5px 10px;
                    box-sizing: border-box;
                    font-family: Arial, sans-serif;
                    color: white;
                    flex-wrap: nowrap; /* Prevent stacking */
                }

                #stats div {
                    font-size: 15px;
                    margin: 0;
                    white-space: nowrap; /* Ensure text stays in a single line */
                    display: flex;
                    align-items: center;
                }

                #stats div:not(:last-child) {
                    margin-right: 14px;
                }

                #icons {
                    display: flex; /* Keep icons in a horizontal row */
                    gap: 15px; /* Add spacing between buttons */
                }

                .iB {
                    width: 34px;
                    height: 34px;
                    font-size: 22px;
                    text-align: center;
                    line-height: 36px;
                    background-color: #2a74c1;
                    border-radius: 4px;
                    font-weight: bold;
                    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5), -1px -1px 2px rgba(255, 255, 255, 0.5);
                    vertical-align: middle;
                    display: inline-block;
                    cursor: pointer;
                }

                #cnvs {
                    padding: 15px 0px;
                }

                .flash {
                    animation: flashEffect 0.2s ease-in-out;
                }

                @keyframes flashEffect {
                    0% {
                        background-color: white;
                        color: black;
                    }
                    100% {
                        background-color: #2a74c1; /* Original background color */
                        color: white; /* Original text color */
                    }
                }

                /* For screens smaller than 600px */
                @media (max-width: 600px) {
                    #stats {
                        flex-direction: column; /* Stack stats and icons vertically */
                        align-items: center;
                        padding: 10px 5px; /* Adjust padding for smaller screens */
                    }

                    #icons {
                        margin-top: 10px; /* Add spacing between stats and icons */
                        gap: 20px; /* Larger spacing between buttons */
                    }

                    .iB {
                        width: 50px; /* Larger buttons for small screens */
                        height: 50px;
                        font-size: 28px;
                        line-height: 50px;
                    }
                }

                /* For screens smaller than 400px */
                @media (max-width: 400px) {
                    #stats {
                        padding: 15px 5px; /* Adjust padding for very small screens */
                    }

                    #icons {
                        gap: 15px; /* Slightly smaller gap between buttons */
                    }

                    .iB {
                        width: 60px; /* Even larger buttons */
                        height: 60px;
                        font-size: 30px;
                        line-height: 60px;
                    }
                }


    </style>
</head>
<body>
    <canvas id="cnvs"></canvas>
    <div id="stats">
        <div id="timer">00:00</div>
        <div id="tries">Tries: 0</div>
        <div id="counter">Layrz: 15</div>
        <div id="icons">
            <span class="iB" id="f5_i">&#128260;</span>
            <span class="iB" id="d_i">&#11015;&#65039;</span>
            <span id="sS" class="iB">&#127942;</span>
        </div>
    </div>
    <script>
    const c_Pl = ['Black', 'DodgerBlue'];
    function rPc() {
        return c_Pl[Math.floor(Math.random() * c_Pl.length)];
    }

    function rF(min, max) {
        return Math.random() * (max - min) + min;
    }

    function cGrd() {
        const grd = ctx.createRadialGradient(cX, cY, 0, cX, cY, rDs);
        // Use a for loop to add random stops
        const sC = 9; // Number of random stops
        for (let i = 0; i < sC; i++) {
            grd.addColorStop(Math.random(), rPc());
        }

        // Add the final stop explicitly at 1
        grd.addColorStop(1, 'DodgerBlue');
        return grd;
    }

        function rLc(canvas) {
          canvas.width = 1;
          canvas.style.width = "1vw";
          canvas.height = 1;
          canvas.style.height = "1vh";
          const ctx = canvas.getContext('2d');
          ctx && ctx.clearRect(0, 0, 1, 1);
          canvas.remove();
        }

        let gl;

          let zzfxG=(q=1,k=.05,c=220,e=0,t=0,u=.1,r=0,F=1,v=0,z=0,w=0,A=0,l=0,B=0,x=0,G=0,d=0,y=1,m=0,C=0)=>{let b=2*Math.PI,H=v*=500*b/zzfxR**2,I=(0<x?1:-1)*b/4,D=c*=(1+2*k*Math.random()-k)*b/zzfxR,Z=[],g=0,E=0,a=0,n=1,J=0,K=0,f=0,p,h;e=99+zzfxR*e;m*=zzfxR;t*=zzfxR;u*=zzfxR;d*=zzfxR;z*=500*b/zzfxR**3;x*=b/zzfxR;w*=b/zzfxR;A*=zzfxR;l=zzfxR*l|0;for(h=e+m+t+u+d|0;a<h;Z[a++]=f)++K%(100*G|0)||(f=r?1<r?2<r?3<r?Math.sin((g%b)**3):Math.max(Math.min(Math.tan(g),1),-1):1-(2*g/b%2+2)%2:1-4*Math.abs(Math.round(g/b)-g/b):Math.sin(g),f=(l?1-C+C*Math.sin(2*Math.PI*a/l):1)*(0<f?1:-1)*Math.abs(f)**F*q*zzfxV*(a<e?a/e:a<e+m?1-(a-e)/m*(1-y):a<e+m+t?y:a<h-d?(h-a-d)/u*y:0),f=d?f/2+(d>a?0:(a<h-d?1:(h-a)/d)*Z[a-d|0]/2):f),p=(c+=v+=z)*Math.sin(E*x-I),g+=p-p*B*(1-1E9*(Math.sin(a)+1)%2),E+=p-p*B*(1-1E9*(Math.sin(a)**2+1)%2),n&&++n>A&&(c+=w,D+=w,n=0),!l||++J%l||(c=D,v=H,n=n||1);return Z}
          let zzfxV=.3;
          let zzfxR=44100;
          let zzfxX=new(window.AudioContext||webkitAudioContext);
          let zzfxM=(n,f,t,e=125)=>{let l,o,z,r,g,h,x,a,u,c,d,i,m,p,G,M=0,R=[],b=[],j=[],k=0,q=0,s=1,v={},w=zzfxR/e*60>>2;for(;s;k++)R=[s=a=d=m=0],t.map((e,d)=>{for(x=f[e][k]||[0,0,0],s|=!!f[e][k],G=m+(f[e][0].length-2-!a)*w,p=d==t.length-1,o=2,r=m;o<x.length+p;a=++o){for(g=x[o],u=o==x.length+p-1&&p||c!=(x[0]||0)|g|0,z=0;z<w&&a;z++>w-99&&u?i+=(i<1)/99:0)h=(1-i)*R[M++]/2||0,b[r]=(b[r]||0)-h*q+h,j[r]=(j[r++]||0)+h*q+h;g&&(i=g%1,q=x[1]||0,(g|=0)&&(R=v[[c=x[M=0]||0,g]]=v[[c,g]]||(l=[...n[c]],l[2]*=2**((g-12)/12),g>0?zzfxG(...l):[])))}m=G});return[b,j]};

          function pWt() {
              zzfx(...[.1,,128,.08,.22,.2,,.71,,-1.5,-924,.05,.12,.09,.33,.12,.09]);
              setTimeout(() => zzfx(...[.1,,150,.08,.22,.2,,.71,,-1.5,-850,.05,.12,.09,.33,.12,.09]), 200);
              setTimeout(() => zzfx(...[.1,,110,.08,.22,.2,,.71,,-1.5,-1000,.05,.12,.09,.33,.12,.09]), 400);
              setTimeout(() => zzfx(...[.1,,128,.08,.22,.2,,.71,,-1.5,-924,.05,.12,.09,.33,.12,.09]), 600);
              setTimeout(() => zzfx(...[.1,,140,.08,.22,.2,,.71,,-1.5,-890,.05,.12,.09,.33,.12,.09]), 800);
          }


        const canvas = document.getElementById('cnvs');
        const ctx = canvas.getContext('2d');
        const t_D = document.getElementById('timer');
        const c_D = document.getElementById('tries');
        const cnt_D = document.getElementById('counter');
        const f5_i = document.getElementById('refresh');
        const d_i = document.getElementById('download');
        const ss_i = document.getElementById('sS');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const cX = canvas.width / 2;
        const cY = canvas.height / 2;
        const rDs = Math.min(canvas.width, canvas.height) / 2 - 40;
        const rC = 15;

        let rec = [];
        let lCr = null;
        let tI = null;
        let s_Tm = null;
        let clickCount = 0;

        function fE(element) {
        element.classList.add('flash');
        setTimeout(() => {
            element.classList.remove('flash');
        }, 200);
        }

        function bR(rect) {
            const pieces = [];
            const pieceCount = Math.floor((rect.width * rect.height) / 100);

                    // Detect device type
            const isAndroid = /Android/i.test(navigator.userAgent);
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

            // Adjust speeds for devices
            let dxRange, dyRange;
            if (isAndroid) {
                dxRange = [-3, 3];
                dyRange = [-3, 3];
                wid = [5, 20];
                hei = [5, 10];
            } else if (isIOS) {
                dxRange = [-4, 4];
                dyRange = [-4, 4];
                wid = [5, 30];
                hei = [5, 10];
            } else {
                dxRange = [-3, 3];
                dyRange = [-3, 3];
                wid = [20, 70];
                hei = [5, 10];
            }

            for (let i = 0; i < pieceCount; i++) {
                const piece = {
                    x: rect.x + rF(0, rect.width),
                    y: rect.y + rF(0, rect.height),
                    dx: rF(...dxRange), // Random x movement in all directions
                    dy: rF(...dyRange), // Random y movement in all directions
                    width: rF(...wid),
                    height: rF(...hei),
                    color: rPc(),
                    opacity: 1.0, // Initial opacity (fully visible)
                };
                pieces.push(piece);
            }

            return pieces;
        }


        function aP(pieces, callback) {
            function step() {
                //ctx.clearRect(0, 0, canvas.width, canvas.height);
                rDc();

                pieces.forEach((piece) => {
                  const isAndroid = /Android/i.test(navigator.userAgent);
                  const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

                  if (isAndroid) {
                      var po = 0.075;
                  } else if (isIOS) {
                      var po = 0.2;
                  } else {
                      var po = 0.11;
                  }

                    piece.x += piece.dx;
                    piece.y += piece.dy;
                    piece.opacity -= po; // Gradually reduce opacity

                    if (piece.opacity > 0) {
                        ctx.globalAlpha = piece.opacity; // Apply opacity
                        ctx.fillStyle = piece.color;
                        ctx.fillRect(piece.x, piece.y, piece.width, piece.height);
                        ctx.globalAlpha = 1.0; // Reset opacity
                    }
                });

                // Continue animation while pieces are visible
                if (pieces.some(piece => piece.opacity > 0)) {
                    requestAnimationFrame(step);
                } else if (callback) {
                    callback(); // Trigger callback after animation finishes
                }
            }

            step();
        }



        function cR() {
            const angle = Math.random() * 2 * Math.PI;
            const distance = Math.random() * (rDs * 0.85);
            const width = Math.random() * (canvas.width * 0.4) + (canvas.width * 0.05);
            const height = Math.random() * (canvas.height * 0.4) + (canvas.height * 0.05);


            const x = Math.max(
                Math.min(cX + Math.cos(angle) * distance - width / 2, canvas.width - width),
                0
            );
            const y = Math.max(
                Math.min(cY + Math.sin(angle) * distance - height / 2, canvas.height - height),
                0
            );

            const grd = cGrd();
            return { x, y, width, height, grd, path: new Path2D() };
        }


        function dR(rect) {
            rect.path.rect(rect.x, rect.y, rect.width, rect.height);
            ctx.fillStyle = rect.grd;
            ctx.globalAlpha = 0.7;
            ctx.fill(rect.path);
        }

        function iR() {
            rec = [];
            for (let i = 0; i < rC; i++) {
                rec.push(cR());
            }
            cnt_D.textContent = `Layrz: ${rec.length}`;
        }

        function rDc() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.beginPath();
            ctx.arc(cX, cY, rDs, 0, 2 * Math.PI);
            ctx.clip();

            rec.forEach((rect, index) => {
                dR(rect);
                if (index === rec.length - 1) {
                    lCr = rect.path;
                }
            });

            ctx.restore();
        }

        function dWm() {

            // Set dimensions for the winner message
            const rW = 300;
            const rH = 100;
            const r_X = cX - rW / 2;
            const r_Y = cY - rH / 2;

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear everything
            ctx.save(); // Save the current canvas state

            // Draw the background rectangle
            ctx.fillStyle = rPc();
            ctx.fillRect(r_X, r_Y, rW, rH);

            // Draw the winner text
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'black';
            ctx.fillText('WINNER!', r_X + rW / 2 + 2, r_Y + rH / 2 + 2);
            ctx.fillStyle = 'white';
            ctx.fillText('WINNER!', r_X + rW / 2, r_Y + rH / 2);

            ctx.restore(); // Restore the canvas state
        }



        function sTr() {
            if (tI) return;
            s_Tm = Date.now();
            tI = setInterval(() => {
                const elapsedTime = Math.floor((Date.now() - s_Tm) / 1000);
                const minutes = String(Math.floor(elapsedTime / 60)).padStart(2, '0');
                const seconds = String(elapsedTime % 60).padStart(2, '0');
                t_D.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function stTr() {
            clearInterval(tI);
            tI = null;
        }

        const c_S = [.1,,128,.08,.22,.2,,.71,,-1.5,-924,.05,.12,.09,.33,.12,.09];
        const inc_S = [.9,,75,.01,.01,.2,,.71,,-1.5,-924,1.05,.12,.09,.33,.12,.09];

        let iGa = true;

        //const winnerMessageDelay = 200; // Control delay for winner message (1 second)

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (canvas.width / rect.width);
            const y = (e.clientY - rect.top) * (canvas.height / rect.height);

            // Prevent further clicks after the game ends
            if (!iGa) return;

            if (!s_Tm) sTr();

            if (rec.length > 0) {
                clickCount++;
                c_D.textContent = `Tries: ${clickCount}`;
            }

            if (lCr && ctx.isPointInPath(lCr, x, y)) {
                zzfx(...c_S);

                // Remove the clicked rectangle
                const rect = rec.pop();
                cnt_D.textContent = `Layrz: ${rec.length}`;

                if (rec.length === 0) {
                    // Game is over, skip animation and display winner message
                    stTr();
                    iGa = false;

                    //ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear everything

                    pWt(); // Play the winner tune
                    dWm(); // Show the winner message
                } else {
                    // Animate the breaking of the clicked rectangle
                    const pieces = bR(rect);
                    aP(pieces, () => {
                        rDc(); // Redraw the remaining rec after animation
                    });
                }
            } else if (rec.length > 0) {
                zzfx(...inc_S);
            }
        });










        document.getElementById('f5_i').addEventListener('click', () => {

            // Create the offscreen canvas and context
            const uSr = 4096; // 2K resolution
            const oSc = document.createElement('canvas');
            const oScX = oSc.getContext('2d');

            // Set the offscreen canvas size
            oSc.width = uSr;
            oSc.height = uSr;

            // Save the aspect ratio of the original canvas
            const scale = uSr / Math.min(canvas.width, canvas.height);
            const s_W = canvas.width * scale;
            const s_H = canvas.height * scale;
            const os_X = (uSr - s_W) / 2;
            const os_Y = (uSr - s_H) / 2;

            oScX.drawImage(canvas, os_X, os_Y, s_W, s_H);

            const img = oSc.toDataURL('image/png');

            // Delay the download to allow the flash animation to complete
            setTimeout(() => {
                const link = document.createElement('a');
                link.download = 'art-4k.png';
                link.href = img; // Use the pre-captured image URL
                link.click();
            }, 100); // Match the flash animation duration
        });



        ss_i.addEventListener('click', () => {

            oSc.height = 250;

            const date = now.toLocaleDateString();
            const time = now.toLocaleTimeString();

            oScX.fillStyle = 'black';
            oScX.fillRect(0, 0, oSc.width, oSc.height);

            oScX.font = '16px Arial';
