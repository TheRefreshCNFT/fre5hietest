<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardano Asset Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
        }

        header {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        #logo {
            width: 50px;
            margin-right: 15px;
        }

        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }

        #searchInput {
            width: 400px;
            padding: 10px;
            background-color: #333;
            border: 1px solid #fff;
            color: #fff;
        }

        button, #viewDropdown, #collectionDropdown {
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        #assetGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .asset-card {
            width: 120px;
            padding: 10px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .asset-card:hover {
            transform: scale(1.1);
        }

        .asset-image {
            width: 100%;
            height: 100px;
            object-fit: contain;
            border-radius: 5px;
        }

        #assetCount {
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<header>
    <img src="https://cryptologos.cc/logos/cardano-ada-logo.png" alt="Cardano Logo" id="logo">
    <h1>Cardano Asset Explorer</h1>
</header>

<main>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter Policy ID">
        <button onclick="handleSearch()">Search</button>
        <select id="viewDropdown" onchange="handleSearch()">
            <option value="10">10</option>
            <option value="20" selected>20</option>
            <option value="50">50</option>
            <option value="all">All</option>
        </select>
    </div>

    <div class="search-container">
        <select id="collectionDropdown" onchange="filterByCollection()" style="display:none;"></select>
    </div>

    <div id="assetCount"></div>
    <div id="assetGrid"></div>
</main>

<script>
    const BLOCKFROST_API_KEY = 'mainnetFacOFHKb6AQFIygQqyOz9PIhkjzTPHTR';
    const BLOCKFROST_URL = 'https://cardano-mainnet.blockfrost.io/api/v0';
    let cachedAssets = [];

    function hexToString(hex) {
        return decodeURIComponent(hex.replace(/(..)/g, '%$1'));
    }

    async function handleSearch() {
        const policyId = document.getElementById('searchInput').value.trim();
        const viewLimit = document.getElementById('viewDropdown').value;
        const assetGrid = document.getElementById('assetGrid');
        const assetCount = document.getElementById('assetCount');

        assetGrid.innerHTML = '';
        assetCount.innerText = 'Loading assets...';

        const assets = await fetchAssets(policyId);
        if (assets.length) {
            cachedAssets = assets;
            displayCollections(assets);
            renderAssets(assets, viewLimit);
            assetCount.innerText = `Total Assets Found: ${assets.length}`;
        } else {
            assetGrid.innerHTML = '<p>No assets found.</p>';
        }
    }

    async function fetchAssets(policyId) {
        let page = 1;
        let allAssets = [];

        while (true) {
            const response = await fetch(`${BLOCKFROST_URL}/assets/policy/${policyId}?page=${page}`, {
                headers: { 'project_id': BLOCKFROST_API_KEY }
            });
            const assets = await response.json();
            if (!assets.length) break;
            allAssets = allAssets.concat(assets);
            page++;
        }
        return allAssets;
    }

    function displayCollections(assets) {
        const collectionDropdown = document.getElementById('collectionDropdown');
        const collections = [...new Set(assets.map(a => a.policy_id))];

        if (collections.length > 1) {
            collectionDropdown.style.display = 'block';
            collectionDropdown.innerHTML = `<option value="all">All Collections</option>`;
            collections.forEach(col => {
                collectionDropdown.innerHTML += `<option value="${col}">${col}</option>`;
            });
        } else {
            collectionDropdown.style.display = 'none';
        }
    }

    function filterByCollection() {
        const selectedPolicy = document.getElementById('collectionDropdown').value;
        const viewLimit = document.getElementById('viewDropdown').value;

        const filteredAssets = selectedPolicy === 'all'
            ? cachedAssets
            : cachedAssets.filter(a => a.policy_id === selectedPolicy);

        renderAssets(filteredAssets, viewLimit);
    }

    function parseImage(asset) {
        const image = asset.onchain_metadata?.image;
        if (image?.startsWith('ipfs://')) {
            return `https://ipfs.io/ipfs/${image.slice(7)}`;
        } else if (asset.onchain_metadata?.files) {
            return asset.onchain_metadata.files[0]?.src;
        } else {
            return 'https://via.placeholder.com/150?text=No+Image';
        }
    }

    function renderAssets(assets, limit) {
        const assetGrid = document.getElementById('assetGrid');
        const displayAssets = limit === 'all' ? assets : assets.slice(0, limit);

        assetGrid.innerHTML = '';
        displayAssets.forEach(asset => {
            const imgSrc = parseImage(asset);
            const assetName = asset.onchain_metadata?.name || hexToString(asset.asset_name) || 'Unnamed Asset';

            const card = document.createElement('div');
            card.className = 'asset-card';
            card.innerHTML = `
                <img src="${imgSrc}" class="asset-image">
                <p>${assetName}</p>
            `;
            assetGrid.appendChild(card);
        });
    }
</script>

</body>
</html>
