<!DOCTYPE HTML>
  <html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body, html {
      padding:0 !important;
      margin: 0 !important;
      margin-bottom: 0px;
      padding-bottom: 0px;
    }

    * {
      padding: 0;
      margin: 0;
    }
      body  {
		  background-color: black;
		  /*overflow: hidden;*/
		}



	/* The Modal  */
			.modal {
			  display: none;
			  position: fixed;
			  z-index: 6;
			  left: 0;
			  top: 0;
			  width: 100%;
			  height: 100%;
			  background-color: black;


			}

			.modal-buttons {
				margin:auto;
			  	max-width: 650px;

			}


			.modal-content {
			  margin: auto;
			  display: block;

			  max-width: 650px;
			}


			.modal-content, #caption {
			  animation-name: zoom;
			  animation-duration: 0.6s;
			}

			@keyframes zoom {
			  from {transform:scale(0)}
			  to {transform:scale(1)}
			}



			.close {
			  right: 35px;
			  color: #f1f1f1;
			  font-size: 40px;
			  font-weight: bold;
			  transition: 0.3s;
			}

			.close:hover,
			.close:focus {
			  color: #bbb;
			  text-decoration: none;
			  cursor: pointer;
			}


			@media only screen and (max-width: 700px){
			  .modal-content {
				width: 100%;
			  }
			}


		button {
			margin-right: 10px;
			padding: 5px;
		}

		#myCanvasDesign, #myCanvasBlack {
			display: none;
		}


      </style>
    </head>

    <body>

		<div style="text-align:center">


			<!--<img id="displayImg" class="img" alt="Fre5hies" style="object-fit: contain; top: 0; left: 0; position: absolute;" src="">-->
			<!--/*Display canvas*/
			<canvas id="displayCanvas" style="object-fit: contain; top: 0; left: 0; position: absolute; width: 100vw; height: 100vh;" width="2048" height="2048"></canvas>-->

			/*Gradient canvas*/
			<canvas id="myCanvasGrad" style="object-fit: contain; top: 0; left: 0; position: absolute;"></canvas>

			/*Design canvas*/
			<canvas id="myCanvasDesign" style="object-fit: contain; top: 0; left: 0; position: absolute;"></canvas>


		</div>

<!-- The Modal -->
		<div id="myModal" class="modal">


			<!-- Modal Content  -->
			<table class="modal-buttons">
				<tr>
					<th ><button id="transparent" type="button">Transparent BG</button><button id="withbg" type="button">Gradien BG</button><button id="blackbg" type="button">Black BG</button></th>

					<th >
						<!-- The Close Button -->
						<span class="close" style="float: right;">&times;</span>
					</th>
				</tr>
			</table>


			<img class="modal-content" id="imgGrad" style="object-fit: contain; width: 100vw; height: 80vh;" width="4096" height="4096">
			<img class="modal-content" id="imgTrans" style="object-fit: contain; width: 100vw; height: 80vh;" width="4096" height="4096">
			<img class="modal-content" id="imgBlack" style="object-fit: contain; width: 100vw; height: 80vh;" width="4096" height="4096">
		</div>




    	<script type="text/javascript">


/*Get random number*/
			function getRandomInt(min, max) {
				return Math.floor(Math.random() * (max - min + 1) + min);
			}

			function getRandomDec(min,max) {
				return Math.random() * (max - min) + min;
			}

			function randomColor() {
				return '#'+(Math.random() * 0xFFFFFF << 0).toString(16).padStart(6, '0');
			}

			function releaseCanvas(canvas) {
				canvas.width = 1;
				canvas.height = 1;
				const ctx = canvas.getContext('2d');
				ctx && ctx.clearRect(0, 0, 1, 1);
			}


/*Globals*/
			var color1 = randomColor();
			var color2 = randomColor();


/*canvas - desig*/
			var canvasDesign = document.getElementById('myCanvasDesign');
			canvasDesign.width = 4096;
			canvasDesign.height = 4096;
			canvasDesign.style.width = "100vw";
			canvasDesign.style.height = '100vh';
			canvasDesign.getContext('2d').scale(2,2);

			var ctxDesign = canvasDesign.getContext("2d");

			var grdLine = ctxDesign.createRadialGradient(1024, 1024, 100, 1024, 1024, 1024);
			grdLine.addColorStop(Math.random(), randomColor());
			grdLine.addColorStop(Math.random(), randomColor());
			grdLine.addColorStop(Math.random(), randomColor());

			var c = document.getElementById("myCanvasDesign");
			var ctxDesign2 =c.getContext("2d");
			var centerX = 1024;
			var centerY = 1024;
			ctxDesign2.moveTo(centerX, centerY);
			var gap = Math.floor(Math.random() * 1) + .0079;
			var dSize = getRandomInt(100000, 130000);
			var increment = getRandomDec(300, 500); console.log(increment);
			var theta = increment;
			while( theta < Math.floor(Math.random() * 50.090909095) + dSize) {
			var newX = centerX + theta * Math.cos(theta) * gap;
			var newY = centerY + theta * Math.sin(theta) * gap;
			ctxDesign2.lineTo(newX, newY);
			theta = theta + increment;
			}
			ctxDesign2.shadowColor = "#222222";
			ctxDesign2.shadowOffsetX = getRandomInt(-5, 5);
			ctxDesign2.shadowOffsetY = getRandomInt(-5, 5);
			ctxDesign2.shadowBlur = 10;
			ctxDesign2.strokeStyle = "#000000";
			ctxDesign2.lineWidth = 0.5;
      ctxDesign2.globalAlpha = 1;
			ctxDesign2.stroke();

/*canvas - gradient background*/
			var canvasGrad = document.getElementById('myCanvasGrad');
			canvasGrad.width =4096;
			canvasGrad.height = 4096;
			canvasGrad.style.width = "100vw";
			canvasGrad.style.height = '100vh';
			canvasGrad.getContext('2d').scale(2,2);
			var ctxGrad = canvasGrad.getContext("2d");
      //Top Left
			var grdBg1 = ctxGrad.createRadialGradient(1024, 1024, 100, 1024, 1024, 1024);
			grdBg1.addColorStop(Math.random(), color1);
      grdBg1.addColorStop(Math.random(), color2);
			grdBg1.addColorStop(1, "#000000");
      ctxGrad.globalAlpha = 0.7;
			ctxGrad.fillStyle = grdBg1;
			ctxGrad.fillRect(0, 0, 1024, 1500);
      //Top Right
      var grdBg2 = ctxGrad.createRadialGradient(1024, 1024, 100, 1024, 1024, 1024);
			grdBg2.addColorStop(Math.random(), color1);
      grdBg2.addColorStop(Math.random(), color2);
			grdBg2.addColorStop(1, "#000000");
			ctxGrad.fillStyle = grdBg2;
      var move5 = getRandomInt(1024, 1550);
			ctxGrad.fillRect(1024, 0, 1024, move5);
      //Bottom Left
      var grdBg3 = ctxGrad.createRadialGradient(1024, 1024, 100, 1024, 1024, 1024);
			grdBg3.addColorStop(Math.random(), color1);
      grdBg3.addColorStop(Math.random(), color2);
			grdBg3.addColorStop(1, "#000000");
			ctxGrad.fillStyle = grdBg3;
			ctxGrad.fillRect(0, 512, 1024, 1550);
      //Bottom Right
      var grdBg4 = ctxGrad.createRadialGradient(1024, 1024, 100, 1024, 1024, 1024);
			grdBg4.addColorStop(Math.random(), color1);
      grdBg4.addColorStop(Math.random(), color2);
			grdBg4.addColorStop(1, "#000000");
			ctxGrad.fillStyle = grdBg4;
			ctxGrad.fillRect(1024, 1024, 1024, 1024);
      //Mid Right Bottom
      var grdBg5 = ctxGrad.createRadialGradient(1024, 1024, 100, 1024, 1024, 1024);
			grdBg5.addColorStop(Math.random(), color1);
      grdBg5.addColorStop(Math.random(), color2);
			grdBg5.addColorStop(1, "#000000");
			ctxGrad.fillStyle = grdBg5;
      var move3 = getRandomInt(512, 1024);
      var move4 = getRandomInt(128, 768);
			ctxGrad.fillRect(move4, move3, 1024, 1024);
      //Mid Right Top
      var grdBg5 = ctxGrad.createRadialGradient(1024, 1024, 100, 1024, 1024, 1024);
			grdBg5.addColorStop(Math.random(), color1);
      grdBg5.addColorStop(Math.random(), color2);
			grdBg5.addColorStop(1, "#000000");
			ctxGrad.fillStyle = grdBg5;
      var move2 = getRandomInt(512, 1024);
			ctxGrad.fillRect(1024, 0, 1024, move2);
      //Top Left Bottom
      var grdBg6 = ctxGrad.createRadialGradient(1024, 1024, 100, 1024, 1024, 1024);
      grdBg6.addColorStop(Math.random(), color1);
      grdBg6.addColorStop(Math.random(), color2);
      grdBg6.addColorStop(1, "#000000");
      var move1 = getRandomInt(128, 512);
      ctxGrad.fillStyle = grdBg6;
      ctxGrad.fillRect(0, 0, 1024, move1);





      //ctxGrad.drawImage(canvasDesign, 0, 0, 4096, 4096, 0, 0, 2048, 2048);


/*onclick refresh event*/
			let timer;
			document.getElementById("myCanvasGrad").addEventListener('click', event => {
			  if (event.detail === 1) {
				timer = setTimeout(() => {
					/* Release gradient canvases */
					releaseCanvas(canvasDesign);
					releaseCanvas(canvasGrad);
					/*releaseCanvas(displayCanvas);*/
					location.reload();
				}, 200)
			  }
			});
			document.getElementById("myCanvasGrad").addEventListener('dblclick', event => {
			  clearTimeout(timer);
				modalUp();
			})

			/*save image on mobile*/
 			function modalUp() {


				/* Save canvases into images */
				/* Gradient image */
				var inputValGrad = myCanvasGrad.toDataURL({format: 'image/png', quality:1, width:4096, height:4096});
				var imgGrad = new Image();
				imgGrad.src = inputValGrad;

				/* Transparent image */
				var inputValTrans = canvasDesign.toDataURL({format: 'image/png', quality:1, width:4096, height:4096});
				var imgTrans = new Image();
				imgTrans.src = inputValTrans;

				/* display modal */
				var modal = document.getElementById("myModal");
				modal.style.display = "block";

				/* Get the gradient image and insert it inside the modal */
				var modalimgGrad = document.getElementById("imgGrad");
			    modalimgGrad.style.display = "block";
			    modalimgGrad.src = inputValGrad;

				/* Get the transparent image and insert it inside the modal */
				var modalImgTrans = document.getElementById("imgTrans");
			    modalImgTrans.style.display = "none";
			    modalImgTrans.src = inputValTrans;


				/* active button is red */
				document.getElementById("withbg").style.color = "red";

				document.getElementById("transparent").onclick = function() {
					modalimgGrad.style.display = "none";
					modalImgBlack.style.display = "none";
					modalImgTrans.style.display = "block";

					this.style.color = "red";
					document.getElementById("withbg").style.color = "black";

				}

				document.getElementById("withbg").onclick = function() {
					modalimgGrad.style.display = "block";
					modalImgTrans.style.display = "none";
					modalImgBlack.style.display = "none";

					document.getElementById("transparent").style.color = "black";
					this.style.color = "red";

				}


				/* Get the <span> element that closes the modal */
				var span = document.getElementsByClassName("close")[0];

				/* When the user clicks on <span> (x), close the modal */
				span.onclick = function() {
				modal.style.display = "none";
				}
         	}

  </script>
      </body>
          </html>
