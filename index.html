<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      padding:0 !important;
      margin: 0 !important;
    }
    * {
      padding: 0;
      margin: 0;
    }
    body {
      background-color: black;
    }
  </style>
</head>
<body>
  <div style="text-align:center">
    <canvas id="myCanvasGrad" style="object-fit: contain; top: 0; left: 0; position: absolute;"></canvas>
  </div>
  <script>
    // Get random numbers
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }

    function getRandomDec(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Release canvas from memory
    function releaseCanvas(canvas) {
      canvas.width = 1;
      canvas.style.width = "1vw";
      canvas.height = 1;
      canvas.style.height = "1vh";
      const ctx = canvas.getContext('2d');
      ctx && ctx.clearRect(0, 0, 1, 1);
      canvas.remove();
    }

    // Globals
    const c1 = "#d11a58";
    const c2 = "#e95629";
    const c3 = "#f6e902";
    const c4 = "#f4aa3e";
    const c5 = "#b8202b";
    const c6 = "#1e292d"; //#1e292d

    // Canvas dimensions (4K Square Canvas)
    const canvasWidth = 4096;
    const canvasHeight = 4096;

    // Ring parameters for easy adjustments
    const ringMinX = 512;
    const ringMaxX = 3600;
    const ringMinY = 512;
    const ringMaxY = 3600;
    const ringMinRadius = 50;
    const ringMaxRadius = 300;
    const ringMinThickness = 1024;
    const ringMaxThickness = 2944;

    // Canvas and context
    const canvasGrad = document.getElementById('myCanvasGrad');
    const ctxGrad = canvasGrad.getContext("2d");

    // Function to draw canvas
    function drawCanvas(width, height) {
      // Update canvas dimensions
      canvasGrad.width = width;
      canvasGrad.height = height;
      canvasGrad.style.width = "100vw";
      canvasGrad.style.height = "100vh";

      // Clear previous drawing
      ctxGrad.clearRect(0, 0, width, height);
      ctxGrad.fillStyle = "#000000";
      ctxGrad.fillRect(0, 0, width, height);

      // Utility function for generating random values within a scaled range
      function scaledRandomDec(min, max) {
        return getRandomDec(min, max);
      }

      // Create Ring 1
      var x0_1 = scaledRandomDec(ringMinX, ringMaxX);
      var y0_1 = scaledRandomDec(ringMinY, ringMaxY);
      var r0_1 = scaledRandomDec(ringMinRadius, ringMaxRadius);
      var r1_1 = r0_1 + scaledRandomDec(ringMinThickness, ringMaxThickness); // Ensure r1 is always larger than r0
      var x1_1 = x0_1 + scaledRandomDec(-400, 400);
      var y1_1 = y0_1 + scaledRandomDec(-400, 400);

      var ring1 = ctxGrad.createRadialGradient(x0_1, y0_1, r0_1, x1_1, y1_1, r1_1);
      ring1.addColorStop(Math.random(), "transparent");
      ring1.addColorStop(Math.random(), c5);
      ring1.addColorStop(Math.random(), c5);
      ring1.addColorStop(Math.random(), "transparent");
      ring1.addColorStop(1, c6);
      ctxGrad.globalAlpha = 0.8;
      ctxGrad.fillStyle = ring1;
      ctxGrad.fillRect(0, 0, canvasWidth, canvasHeight);

      // Create Ring 2
      var x0_2 = scaledRandomDec(ringMinX, ringMaxX);
      var y0_2 = scaledRandomDec(ringMinY, ringMaxY);
      var r0_2 = scaledRandomDec(ringMinRadius, ringMaxRadius);
      var r1_2 = r0_2 + scaledRandomDec(ringMinThickness, ringMaxThickness); // Ensure r1 is always larger than r0
      var x1_2 = x0_2 + scaledRandomDec(-400, 400);
      var y1_2 = y0_2 + scaledRandomDec(-400, 400);

      var ring2 = ctxGrad.createRadialGradient(x0_2, y0_2, r0_2, x1_2, y1_2, r1_2);
      ring2.addColorStop(Math.random(), "transparent");
      ring2.addColorStop(Math.random(), c1);
      ring2.addColorStop(Math.random(), c2);
            ring2.addColorStop(Math.random(), "transparent");
      ring2.addColorStop(Math.random(), c3);
      ring2.addColorStop(Math.random(), c4);
      ring2.addColorStop(Math.random(), "transparent");
      //ring2.addColorStop(Math.random(), c4);
      //ring2.addColorStop(Math.random(), "transparent");
      ctxGrad.globalAlpha = 1;
      ctxGrad.fillStyle = ring2;
      ctxGrad.fillRect(0, 0, canvasWidth, canvasHeight);

      // Create Ring 3
      var x0_3 = scaledRandomDec(ringMinX, ringMaxX);
      var y0_3 = scaledRandomDec(ringMinY, ringMaxY);
      var r0_3 = scaledRandomDec(ringMinRadius, ringMaxRadius);
      var r1_3 = r0_3 + scaledRandomDec(ringMinThickness, ringMaxThickness); // Ensure r1 is always larger than r0
      var x1_3 = x0_3 + scaledRandomDec(-400, 400);
      var y1_3 = y0_3 + scaledRandomDec(-400, 400);

      var ring3 = ctxGrad.createRadialGradient(x0_3, y0_3, r0_3, x1_3, y1_3, r1_3);
      ring3.addColorStop(Math.random(), "transparent");
      ring3.addColorStop(Math.random(), c5);
      ring3.addColorStop(Math.random(), c5);
      ring3.addColorStop(Math.random(), "transparent");

      ring3.addColorStop(1, c6);
      ctxGrad.globalAlpha = 0.5;
      ctxGrad.fillStyle = ring3;
      ctxGrad.fillRect(0, 0, canvasWidth, canvasHeight);
    }

    // Initial draw (4K resolution)
    drawCanvas(canvasWidth, canvasHeight);

    // Single-click: Redraw the canvas
    let timer;
    document.getElementById("myCanvasGrad").addEventListener('click', event => {
      if (event.detail === 1) {
        timer = setTimeout(() => {
          drawCanvas(canvasWidth, canvasHeight); // Redraw at original resolution
        }, 250);
      }
    });

    // Double-click: Save the canvas
    document.getElementById("myCanvasGrad").addEventListener('dblclick', event => {
      // Prevent the default behavior of the click event
      event.preventDefault();

      // Clear the timeout set for the single click event
      clearTimeout(timer);

      // Create a data URL for the canvas content
      const dataURL = canvasGrad.toDataURL("image/png");

      // Create a link element and trigger the download
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'F5.png';
      link.click();
    });

    /*Run release even when they refresh not with click (F5, refresh button, closing page)*/
          window.addEventListener('pagehide', (event) => {
          /*Release every canvas*/
          var canvases = document.getElementsByTagName("canvas");
          var canvasesList = Array.prototype.slice.call(canvases);
                canvasesList.forEach(releaseCanvas);
          });
  </script>
</body>
</html>
