<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardano Asset Explorer</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
        }

        header {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        #logo {
            width: 50px;
            margin-right: 15px;
        }

        /* Search Bar */
        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }

        #searchInput {
            width: 400px;
            padding: 10px;
            background-color: #333;
            border: 1px solid #fff;
            color: #fff;
        }

        button, #viewDropdown, #collectionDropdown {
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        #assetGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .asset-card {
            width: 120px;
            padding: 10px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .asset-card:hover {
            transform: scale(1.1);
        }

        .asset-image {
            width: 100%;
            height: 100px;
            object-fit: contain;
            border-radius: 5px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
            color: #fff;
        }

        /* Loader */
        .loader {
            border: 8px solid #333;
            border-top: 8px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #assetCount {
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<header>
    <img src="https://cryptologos.cc/logos/cardano-ada-logo.png" alt="Cardano Logo" id="logo">
    <h1>Cardano Asset Explorer</h1>
</header>

<main>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter Policy ID or Wallet Address">
        <button onclick="handleSearch()">Search</button>
        <select id="viewDropdown" onchange="handleSearch()">
            <option value="10">10</option>
            <option value="20" selected>20</option>
            <option value="30">30</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="all">All</option>
        </select>
    </div>

    <div class="search-container">
        <select id="collectionDropdown" onchange="filterByCollection()" style="display:none;"></select>
    </div>

    <div id="assetCount"></div>
    <div class="loader" id="loader"></div>
    <div id="assetGrid"></div>
</main>

<script>
    const BLOCKFROST_API_KEY = 'mainnetFacOFHKb6AQFIygQqyOz9PIhkjzTPHTR';
    const BLOCKFROST_URL = 'https://cardano-mainnet.blockfrost.io/api/v0';
    let cachedAssets = [];

    async function handleSearch() {
        const input = document.getElementById('searchInput').value.trim();
        const viewLimit = document.getElementById('viewDropdown').value;
        const assetGrid = document.getElementById('assetGrid');
        const loader = document.getElementById('loader');
        const assetCount = document.getElementById('assetCount');

        assetGrid.innerHTML = '';
        loader.style.display = 'block';
        assetCount.innerText = '';

        const assets = await fetchAssets(input);
        if (assets.length) {
            cachedAssets = assets;
            displayCollections(assets);
            renderAssets(assets, viewLimit);
            assetCount.innerText = `Total Assets Found: ${assets.length}`;
        } else {
            assetGrid.innerHTML = '<p>No assets found.</p>';
        }

        loader.style.display = 'none';
    }

    async function fetchAssets(input) {
        try {
            const endpoint = /^[a-f0-9]{56,64}$/i.test(input) ? `/assets/policy/${input}` : `/addresses/${input}/utxos`;
            const res = await fetch(`${BLOCKFROST_URL}${endpoint}`, {
                headers: { project_id: BLOCKFROST_API_KEY }
            });
            return await res.json();
        } catch (error) {
            console.error('Error fetching data:', error);
            alert('Error fetching data.');
            return [];
        }
    }

    function displayCollections(assets) {
        const collectionDropdown = document.getElementById('collectionDropdown');
        const collections = [...new Set(assets.map(a => a.policy_id))];

        if (collections.length > 1) {
            collectionDropdown.style.display = 'block';
            collectionDropdown.innerHTML = `<option value="all">All Collections</option>`;
            collections.forEach(col => {
                collectionDropdown.innerHTML += `<option value="${col}">${col}</option>`;
            });
        } else {
            collectionDropdown.style.display = 'none';
        }
    }

    function filterByCollection() {
        const selectedPolicy = document.getElementById('collectionDropdown').value;
        const viewLimit = document.getElementById('viewDropdown').value;

        const filteredAssets = selectedPolicy === 'all'
            ? cachedAssets
            : cachedAssets.filter(a => a.policy_id === selectedPolicy);

        renderAssets(filteredAssets, viewLimit);
    }

    function renderAssets(assets, limit) {
        const assetGrid = document.getElementById('assetGrid');
        const displayAssets = limit === 'all' ? assets : assets.slice(0, limit);

        assetGrid.innerHTML = '';
        displayAssets.forEach(asset => {
            const card = document.createElement('div');
            card.className = 'asset-card';
            card.innerHTML = `
                <img src="https://via.placeholder.com/100" class="asset-image">
                <p>${asset.asset_name || 'Unnamed Asset'}</p>
            `;
            assetGrid.appendChild(card);
        });
    }
</script>

</body>
</html>
