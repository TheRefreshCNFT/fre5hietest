<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardano Asset Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
        }

        header {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        #logo {
            width: 50px;
            margin-right: 15px;
        }

        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }

        #searchInput {
            width: 400px;
            padding: 10px;
            background-color: #333;
            border: 1px solid #fff;
            color: #fff;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 20px auto;
        }

        .left-controls {
            display: flex;
            gap: 10px;
        }

        .right-controls {
            display: flex;
            gap: 10px;
        }

        button, select {
            padding: 10px 20px;
            cursor: pointer;
        }

        #assetGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .asset-card {
            width: 120px;
            padding: 10px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .asset-card:hover {
            transform: scale(1.1);
        }

        .asset-image {
            width: 100%;
            height: 100px;
            object-fit: contain;
            border-radius: 5px;
        }

        #assetCount {
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
        }

        /* Modal for Logs */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            height: 80%;
            overflow-y: scroll;
        }

        .close-btn {
            background-color: red;
            color: #fff;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

<header>
    <img src="https://cryptologos.cc/logos/cardano-ada-logo.png" alt="Cardano Logo" id="logo">
    <h1>Cardano Asset Explorer</h1>
</header>

<main>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter Policy ID or Wallet Address">
    </div>

    <div id="controls">
        <div class="left-controls">
            <select id="collectionDropdown" onchange="filterByCollection()" style="display:none;"></select>
            <select id="viewDropdown" onchange="filterAssets()">
                <option value="10">10</option>
                <option value="20" selected>20</option>
                <option value="50">50</option>
                <option value="all">All</option>
            </select>
        </div>

        <div class="right-controls">
            <button onclick="pasteClipboard()">Paste</button>
            <button onclick="handleSearch()">Search</button>
        </div>
    </div>

    <div id="assetCount"></div>
    <div id="assetGrid"></div>
</main>

<!-- Modal for Logs -->
<div id="logModal" class="modal">
    <div class="modal-content">
        <button class="close-btn" onclick="closeLogModal()">Close</button>
        <h2>Search Logs</h2>
        <pre id="logContent"></pre>
    </div>
</div>

<script>
    const BLOCKFROST_API_KEY = 'YOUR_BLOCKFROST_API_KEY';
    const BLOCKFROST_URL = 'https://cardano-mainnet.blockfrost.io/api/v0';
    let cachedAssets = [];
    let logs = '';

    function logMessage(message) {
        logs += message + '\n';
        document.getElementById('logContent').innerText = logs;
    }

    function openLogModal() {
        document.getElementById('logModal').style.display = 'flex';
    }

    function closeLogModal() {
        document.getElementById('logModal').style.display = 'none';
    }

    async function pasteClipboard() {
        const text = await navigator.clipboard.readText();
        document.getElementById('searchInput').value = text;
    }

    function hexToString(hex) {
        return decodeURIComponent(hex.replace(/(..)/g, '%$1'));
    }

    async function handleSearch() {
        logs = '';
        openLogModal();
        const input = document.getElementById('searchInput').value.trim();

        logMessage(`Search initiated for: ${input}`);
        let assets = [];

        if (/^addr1|stake1/i.test(input)) {
            logMessage('Detected Wallet Address. Fetching stake address...');
            const stakeAddress = await getStakeAddress(input);
            logMessage(`Stake Address: ${stakeAddress}`);
            assets = await fetchAssetsByAddress(stakeAddress);
        } else if (/^[a-f0-9]{56,64}$/i.test(input)) {
            logMessage('Detected Policy ID. Fetching assets...');
            assets = await fetchAssetsByPolicy(input);
        } else {
            alert('Invalid input.');
            return;
        }

        if (assets.length) {
            cachedAssets = assets;
            displayCollections(assets);
            renderAssets(assets);
            logMessage(`Fetched ${assets.length} assets.`);
        } else {
            logMessage('No assets found.');
        }
    }

    async function getStakeAddress(address) {
        const res = await fetch(`${BLOCKFROST_URL}/addresses/${address}`, {
            headers: { project_id: BLOCKFROST_API_KEY }
        });
        const data = await res.json();
        return data.stake_address;
    }

    async function fetchAssetsByAddress(stakeAddress) {
        let page = 1, allUtxos = [];
        while (true) {
            const res = await fetch(`${BLOCKFROST_URL}/accounts/${stakeAddress}/addresses/assets?page=${page}`, {
                headers: { project_id: BLOCKFROST_API_KEY }
            });
            const utxos = await res.json();
            if (!utxos.length) break;
            allUtxos = allUtxos.concat(utxos);
            logMessage(`Fetched page ${page}`);
            page++;
        }
        return allUtxos;
    }

    function renderAssets(assets) {
        const assetGrid = document.getElementById('assetGrid');
        assetGrid.innerHTML = '';

        assets.forEach(asset => {
            const imgSrc = asset.onchain_metadata?.image || 'https://via.placeholder.com/100';
            const assetName = asset.onchain_metadata?.name || hexToString(asset.asset_name);
            const card = document.createElement('div');
            card.className = 'asset-card';
            card.innerHTML = `<img src="${imgSrc}" class="asset-image"><p>${assetName}</p>`;
            assetGrid.appendChild(card);
        });
    }
</script>

</body>
</html>
