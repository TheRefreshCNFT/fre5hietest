<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardano Asset Explorer</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
        }

        header {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        #logo {
            width: 50px;
            margin-right: 15px;
        }

        /* Search Bar */
        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }

        #searchInput {
            width: 400px;
            padding: 10px;
            background-color: #333;
            border: 1px solid #fff;
            color: #fff;
        }

        button, #viewDropdown {
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        #assetGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .asset-card {
            width: 100px;
            padding: 10px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .asset-card:hover {
            transform: scale(1.1);
        }

        .asset-image {
            width: 100%;
            height: 100px;
            object-fit: contain;
            border-radius: 5px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
            color: #fff;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            cursor: pointer;
        }

        /* Loader */
        .loader {
            border: 8px solid #333;
            border-top: 8px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <header>
        <img src="https://cryptologos.cc/logos/cardano-ada-logo.png" alt="Cardano Logo" id="logo">
        <h1>Cardano Asset Explorer</h1>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter Policy ID or Wallet Address">
            <button onclick="handleSearch()">Search</button>
            <select id="viewDropdown" onchange="handleSearch()">
    <option value="10">10</option>
    <option value="20" selected>20</option>
    <option value="30">30</option>
    <option value="50">50</option>
    <option value="100">100</option>
    <option value="all">All</option>
</select>

        </div>

        <div class="loader" id="loader"></div>
        <div id="assetGrid"></div>
    </main>

    <!-- Modal -->
    <div id="metadataModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="metadataDetails"></div>
            <button onclick="viewFullScreen()">View in Full Screen</button>
        </div>
    </div>

    <script>
        const BLOCKFROST_API_KEY = 'mainnetFacOFHKb6AQFIygQqyOz9PIhkjzTPHTR';  // Replace with your API key

const BLOCKFROST_URL = 'https://cardano-mainnet.blockfrost.io/api/v0';
const cache = new Map();



async function handleSearch() {
    const input = document.getElementById('searchInput').value.trim();
    const viewLimit = document.getElementById('viewDropdown').value;
    const assetGrid = document.getElementById('assetGrid');
    const loader = document.getElementById('loader');

    assetGrid.innerHTML = '';
    loader.style.display = 'block';

    if (!/^addr1|stake1|[a-f0-9]{56,64}$/i.test(input)) {
        alert('Invalid input.');
        loader.style.display = 'none';
        return;
    }

    if (cache.has(input)) {
        renderAssets(cache.get(input), viewLimit);
        loader.style.display = 'none';
        return;
    }

    const assets = await fetchAssets(input);
    if (assets.length) {
        cache.set(input, assets);
        renderAssets(assets, viewLimit);
    } else {
        assetGrid.innerHTML = '<p>No assets found.</p>';
    }
    loader.style.display = 'none';
}

async function fetchAssets(input) {
    try {
        let endpoint = /^[a-f0-9]{56,64}$/i.test(input) ? `/assets/policy/${input}` : `/addresses/${input}/utxos`;
        const res = await fetch(`${BLOCKFROST_URL}${endpoint}`, {
            headers: { project_id: BLOCKFROST_API_KEY }
        });

        if (!res.ok) throw new Error(`API Error: ${res.status}`);
        const data = await res.json();
        console.log('Fetched Data:', JSON.stringify(data, null, 2));
        return data;

    } catch (error) {
        alert(`Error fetching data: ${error.message}`);
        return [];
    }
}

function renderAssets(assets, limit) {
    const assetGrid = document.getElementById('assetGrid');
    assetGrid.innerHTML = '';

    const limitedAssets = limit === 'all' ? assets : assets.slice(0, limit);

    limitedAssets.forEach(asset => {
        const img = parseImageUrl(asset);
        const card = document.createElement('div');
        card.className = 'asset-card';
        card.innerHTML = `
            <img src="${img}" alt="Asset Image" class="asset-image">
            <p>${asset.onchain_metadata?.name || 'Unnamed Asset'}</p>
        `;
        card.onclick = () => openModal(asset);
        assetGrid.appendChild(card);
    });
}

function parseImageUrl(asset) {
    let image = asset.onchain_metadata?.image;
    if (!image && asset.onchain_metadata?.files) {
        image = asset.onchain_metadata.files[0]?.src;
    }

    if (!image) return 'https://via.placeholder.com/150?text=No+Image';
    if (image.startsWith('ipfs://')) return `https://ipfs.io/ipfs/${image.slice(7)}`;
    if (image.startsWith('ar://')) return `https://arweave.net/${image.slice(5)}`;
    if (image.startsWith('data:image')) return image;
    if (image.startsWith('http')) return image;
    return 'https://via.placeholder.com/150?text=Invalid+Image';
}

function openModal(asset) {
    document.getElementById('metadataModal').style.display = 'flex';
    const img = parseImageUrl(asset);
    document.getElementById('metadataDetails').innerHTML = `
        <h2>${asset.onchain_metadata?.name || 'Unnamed Asset'}</h2>
        <img src="${img}" alt="Asset Image" style="max-width: 100%; height: auto;">
        <pre>${JSON.stringify(asset.onchain_metadata, null, 2)}</pre>
    `;
}

function closeModal() {
    document.getElementById('metadataModal').style.display = 'none';
}

function viewFullScreen() {
    const img = document.querySelector('#metadataDetails img');
    if (img && img.requestFullscreen) {
        img.requestFullscreen();
    } else {
        alert('Image not available for full-screen view.');
    }
}


    </script>
</body>
</html>
